{% extends "base.html" %}

{% block title %}Игра{% endblock %}

{% block title2 %}
<h2>Угадай слово!</h2>

<p class="lead">Перемешанное слово:</p>
<div class="display-4 mb-4">{{ scrambled_word }}</div>
<p class="lead">Подсказка:</p>
<h3 id="hint-text"></h3>
{% endblock %}

{% block content %}

<form method="post" action="/submit_answer">
  <input type="hidden" name="hinweis_anzal" id="hinweis_anzal" value="0" class="sustem">
  <div class="mb-3">
    <input type="text" class="form-control" name="guess" placeholder="Твой вариант..." required>
  </div>
<div class="d-flex gap-3">
    <button type="submit" class="btn btn-success">Проверить</button>
</form>
  <form method="get" action="/">
    <button type="submit" class="btn btn-primary">Новое слово</button>
</form>
<button class="btn btn-primary" onclick="hinweis()">Подсказка</button>
</div>

<p id="word" class="sustem">{{ word }}</p>

{% endblock %}
